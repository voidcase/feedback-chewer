<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Chewer</title>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
            integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1 id="header">Feedback chewer</h1>
    </div>
    <div class="row">
        <div class="col-xs-12" id="control-bar">
            <div class="input-group" id="type-checkboxes">
                <input type="checkbox" id="include-verbs" checked> verbs &nbsp;
                <input type="checkbox" id="include-nouns" checked> nouns &nbsp;
                <input type="checkbox" id="include-adjectives" checked> adjectives &nbsp;
                <input type="checkbox" id="include-adverbs" checked> adverbs &nbsp;
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <ul class="list-group" id="keyword-list"></ul>
        </div>
        <div class="col-sm-8" id="card-list"> I'm a little placeholder :)
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
